<html lang="en">
  <head>

    <meta name="title" content=" Inquiry Form" />
    <meta

      content="We are a Digital & Printed Media company in the following locations: Knoxville TN, Ogden UT, Salt Lake City UT, Spokane WA, Austin TX"
    />
    <meta

      content="Custom Website Design, Search Engine Optimization (SEO), Social Media Marketing (SMM)"

    <meta name="language" content="English" />
    <meta name="revisit-after" content="3 days" />

    <title>Contact Us</title>
    <link rel="stylesheet" href="/style/Global/global.css" />

      rel="stylesheet"
      href="/style/Web-Design-Services/Inquiry-Survey-Form/inquiry-survey-form.css"

        <header-nav></header-nav>
        <header-drop></header-drop>

        <span>Message sent successfully</span>
        <p>

        </p>
        <form onSubmit="{onSubmitHandler}">
          <div class="left">
            <label for="company">
              Company:

              Name:

            <label for="website">

              <input type="text" name="website" id="website" />

              <div>

                <label>

                <label>

            <label for="reDesignUpdate">
              <input name="reDesignUpdate" type="checkbox" />

            </label>
            <label for="eCommerce">
              <input name="eCommerce" type="checkbox" />
              E-Commerce
            </label>
            <label for="adCopy">
              <input name="adCopy" type="checkbox" />
              Ad-Copy Writing
            </label>
            <label for="webMaintenance">
              <input name="webMaintenance" type="checkbox" />
              Website Maintenance
            </label>
            <label for="seo">
              <input name="seo" type="checkbox" />
              SEO
            </label>
            <label for="printLogo">
              <input name="printLogo" type="checkbox" />
              Print Logo
            </label>
            <label for="webLogo">
              <input name="webLogo" type="checkbox" />
              Website Logo
            </label>
            <label for="blog">
              <input name="blog" type="checkbox" />
              Blog
            </label>
            <label for="printedMedia">
              <input name="printedMedia" type="checkbox" />
              Printed Media
